server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Client body size
    client_max_body_size 100M;

    # Hide nginx version
    server_tokens off;



    # Logging - centralized to stdout/stderr for Docker
    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php-fpm81.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Security
        fastcgi_hide_header X-Powered-By;
        
        # Timeout settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Revive Adserver specific configurations
    
    # Delivery scripts - cache for 1 hour
    location ~* ^/www/delivery/.*\.(js|html)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Static assets - cache for 30 days (exclude PHP files)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Images directory - allow direct access and caching
    location ^~ /www/images/ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Admin interface - no caching, process PHP files, rate limiting
    location ^~ /www/admin/ {
        limit_req zone=admin burst=100 nodelay;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Handle PHP files in admin directory
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/run/php-fpm81.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            
            # Security
            fastcgi_hide_header X-Powered-By;
            
            # Timeout settings
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            
            # Buffer settings
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
        }
        
        try_files $uri $uri/ /www/admin/index.php?$query_string;
    }

    # API endpoints - rate limiting
    location ^~ /api/ {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Plugins directory
    location ^~ /plugins/ {
        try_files $uri $uri/ /plugins/index.php?$query_string;
    }

    # Maintenance script
    location ^~ /scripts/maintenance/ {
        try_files $uri $uri/ /scripts/maintenance/index.php?$query_string;
    }

    # Deny access to sensitive files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and temp files
    location ~* \.(bak|backup|old|orig|save|swo|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Revive config files
    location ~* ^/(var|etc)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 30d;
    }

    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}